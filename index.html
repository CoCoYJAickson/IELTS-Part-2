<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4338ca;
            --primary-light: #e0e7ff;
            --secondary: #0891b2;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --simple-color: #059669;
            --advanced-color: #7c3aed;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            margin: 0;
            display: flex;
        }

        /* ‰æßËæπÂØºËà™Ê†è */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: #1e293b;
            color: white;
            position: fixed;
            overflow-y: auto;
            padding: 20px 0;
            z-index: 100;
        }

        .sidebar h2 {
            padding: 0 20px;
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-group { margin-bottom: 25px; }
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            border-left: 4px solid transparent;
        }
        .nav-item:hover { background: #334155; color: white; }
        .nav-item.active { background: #334155; color: white; border-left: 4px solid var(--accent); }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            margin-left: 280px;
            padding: 40px;
            width: calc(100% - 280px);
            min-height: 100vh;
        }

        /* ËÆ°Êó∂Âô®ÊÇ¨ÊµÆÁ™ó */
        .timer-box {
            position: fixed;
            top: 30px;
            right: 40px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
            border: 1px solid #e2e8f0;
        }
        #timer-display { font-size: 40px; font-weight: 800; color: var(--primary); font-variant-numeric: tabular-nums; }
        .timer-ctrl { display: flex; gap: 10px; margin-top: 10px; }
        .t-btn { padding: 6px 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 12px; }
        .t-start { background: var(--primary); color: white; }
        .t-reset { background: #f1f5f9; color: var(--text-dark); }

        /* ËØùÈ¢òÂç°ÁâáÂ∏ÉÂ±Ä */
        .topic-header { margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; padding-bottom: 20px; }
        .cue-card { background: #fffbeb; border: 1px dashed #f59e0b; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
        
        .section-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 40px; }
        .info-card { background: white; padding: 25px; border-radius: 18px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }

        .vocab-list { display: flex; flex-wrap: wrap; gap: 8px; list-style: none; padding: 0; }
        .vocab-tag { background: #f1f5f9; padding: 5px 12px; border-radius: 8px; font-size: 13px; font-weight: 500; border: 1px solid #e2e8f0; }

        .script-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .script-box { padding: 25px; border-radius: 18px; position: relative; }
        .simple { background: #f0fdf4; border: 1px solid #bbf7d0; }
        .advanced { background: #f5f3ff; border: 1px solid #ddd6fe; }
        .badge { position: absolute; top: -12px; left: 20px; padding: 4px 12px; border-radius: 20px; color: white; font-size: 12px; font-weight: bold; }
        .b-simple { background: var(--simple-color); }
        .b-advanced { background: var(--advanced-color); }

        .script-content { font-size: 15px; color: #334155; line-height: 1.8; white-space: pre-wrap; }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 1100px) {
            .section-grid, .script-container { grid-template-columns: 1fr; }
            .sidebar { width: 220px; }
            .main-content { margin-left: 220px; width: calc(100% - 220px); }
        }
    </style>
</head>

<script>
    const topics = {
        friend: {
            title: "Describe a good friend who is important to you",
            cue: "You should say: Who he/she is; How/where you got to know him/her; How long you have known each other; And explain why he/she is important to you.",
            basics: {
                "Appearance": "Tall, lean, wears casual outfits, infectious smile.",
                "Age/Identity": "Early 20s, a college student majoring in Computer Science.",
                "First Meeting": "In middle school, during a heated basketball match."
            },
            vocab: ["Thick as thieves", "Count on someone", "Unwavering support", "Witty", "Like-minded", "Reliable", "Bond"],
            simple: "I‚Äôd like to talk about my best friend, Jerry. He is about 22 years old, tall, and always has a friendly smile. We met in middle school about ten years ago on the basketball court. We have known each other since then. \n\nJerry is important to me because he is always there when I need help. For example, last year I failed an exam and felt very sad. He spent the whole weekend talking to me and encouraging me to try again. He is a very positive person and makes me feel confident. We share many hobbies like playing video games and hiking. He is more like a brother than just a friend.",
            advanced: "I'd like to talk about Jerry, a person I consider my soulmate in friendship. He‚Äôs in his early twenties, possessing a lean build and a perpetually infectious smile. Our paths first crossed during a rather intense basketball tournament in middle school a decade ago. \n\nWhat makes Jerry indispensable to me is his unwavering support. He‚Äôs not just a 'fair-weather friend'; he‚Äôs someone I can count on regardless of the circumstances. Last year, when I was struggling with a personal crisis, he was my pillar of strength, offering practical advice and a listening ear. Beyond his reliability, we are incredibly like-minded, sharing a passion for technological innovation and outdoor adventures. Our bond has stood the test of time, and I truly value the intellectual stimulation he provides."
        },
        oldPerson: {
            title: "Describe an old person who has an interesting life",
            cue: "You should say: Where he/she lives; What his/her life is like; What you like to talk about with him/her; And explain why you enjoy talking to him/her.",
            basics: {
                "Location": "A quiet suburban neighborhood, in an old house full of books.",
                "Current Life": "Retired history teacher, keeps a beautiful garden, plays piano daily.",
                "Personality": "Wise, humorous, sharp-minded, great storyteller."
            },
            vocab: ["Wealth of experience", "Sharp as a tack", "Reminisce", "Enlightening", "Golden years", "Meticulous", "Life lessons"],
            simple: "I want to talk about my neighbor, Mr. Wang. He lives in a small house with many flowers next to mine. He is over 70 years old, but he is very healthy. He was a history teacher before he retired. \n\nHis life is very interesting because he travels a lot and reads many books. I love talking to him about the history of our city. He tells me stories about how life was different 50 years ago. I enjoy talking to him because he is very wise and always gives me good advice. When I feel stressed about my studies, he tells me that life is a long journey and I should stay calm. He is like a walking library to me.",
            advanced: "I‚Äôd like to describe my neighbor, Mr. Wang, a retired professor who leads a truly fascinating life. He resides in a quaint house filled with ancient scrolls and historical artifacts. Despite being in his late 70s, he remains 'sharp as a tack' and extremely active. \n\nHis daily routine is a blend of intellectual pursuit and physical gardening. We often engage in deep conversations about the socio-political changes in China over the last half-century. I find these discussions immensely enlightening because he offers a firsthand perspective on history that you can't find in textbooks. I cherish our interactions because of his wealth of experience and his ability to reminisce with such vivid detail. He taught me to appreciate the present while respecting the past."
        },
        famous: {
            title: "Describe a famous person you would like to meet",
            cue: "You should say: Who he/she is; How you knew him/her; How/where you would like to meet him/her; And explain why you would like to meet him/ her.",
            basics: {
                "Who": "Jia Ling, a famous Chinese director and actress.",
                "Style": "Down-to-earth, hardworking, inspirational.",
                "Achievement": "Directed record-breaking movies like 'Hi, Mom' and 'YOLO'."
            },
            vocab: ["Rise to fame", "Household name", "Resilient", "Staggering achievement", "Down-to-earth", "Inspirational figure"],
            simple: "The famous person I really want to meet is Jia Ling. She is a very famous actress and film director in China. I first knew her from her comedy shows on TV, and later I watched her movies. \n\nIf I had the chance, I would like to meet her in a quiet cafe or perhaps after one of her film screenings. I want to ask her about how she stays so brave and positive. She lost a lot of weight for her last movie, which was very difficult. I admire her because she is very down-to-earth and she works harder than anyone else. Meeting her would be very inspirational for me because she shows that anything is possible if you never give up.",
            advanced: "An influential figure I've long yearned to meet is Jia Ling, a household name in the Chinese film industry. I first became acquainted with her work through her early comedic performances, but it was her transition into a world-class director that truly captivated me. \n\nI would love to meet her in a professional yet relaxed setting, perhaps a film workshop, where I could delve into her creative process. My admiration for her stems from her incredible resilience and 'never-say-die' attitude. Her physical and professional transformation for her latest film was nothing short of staggering. I'm drawn to her authenticity and the way she uses humor to tackle profound life themes. To me, she represents the pinnacle of self-discipline and artistic integrity."
        },
        sport: {
            title: "Describe a successful sportsperson you admire",
            cue: "You should say: Who he/she is; What he/she is like in real life; What achievement he/she has made; And explain why you admire him/her.",
            basics: {
                "Who": "Zheng Qinwen, an Olympic tennis champion.",
                "Appearance": "Athletic, sun-kissed skin, determined eyes.",
                "Personality": "Disciplined, fierce on court, humble off court."
            },
            vocab: ["Mental fortitude", "Break records", "Peak performance", "Grit", "Role model", "Indomitable spirit", "Tenacity"],
            simple: "I admire Zheng Qinwen, who is a world-class tennis player from China. She recently won a gold medal at the Olympics, which was a huge achievement. In real life, she seems very disciplined and focused on her training. \n\nI have seen many of her interviews, and she always speaks about the importance of hard work. She has broken many records for Chinese tennis. I admire her because she has great 'grit'. Even when she is losing a game, she never gives up and keeps fighting until the last minute. She is a great role model for young people because she proves that with tenacity, we can achieve our dreams on the global stage.",
            advanced: "I‚Äôd like to talk about Zheng Qinwen, an athlete who has recently taken the tennis world by storm. After her historic gold medal victory in Paris, she has become a symbol of excellence. Off the court, she‚Äôs known to be incredibly humble yet possesses a level of self-discipline that is quite rare. \n\nHer achievements are a testament to her mental fortitude. Tennis is as much a psychological battle as a physical one, and her ability to remain composed under immense pressure is breathtaking. I admire her indomitable spirit and her 'never-give-up' attitude. She hasn't just won medals; she has inspired a whole generation to take up sports. Her journey from a young girl in Hubei to an Olympic champion is a narrative of pure tenacity."
        },
        natural: {
            title: "Describe a natural place (e.g. park, mountain)",
            cue: "You should sayÔºöWhere this place is; How you knew this place; What it is like; And explain why you like to visit it.",
            basics: {
                "Location": "Jiuzhaigou Valley, Sichuan Province.",
                "Atmosphere": "Serene, colorful, otherworldly.",
                "Key Features": "Crystal clear lakes, multi-level waterfalls, snow-capped peaks."
            },
            vocab: ["Breathtaking scenery", "Pristine", "Crystal clear", "Escape the hustle and bustle", "Otherworldly", "Picturesque"],
            simple: "I want to describe Jiuzhaigou, a famous national park in Sichuan. I first knew about it from a travel magazine in my school library. It is a very beautiful place with many colorful lakes and waterfalls. \n\nThe water is so clear that you can see the fish and the trees at the bottom. It looks like a fairyland. I like to visit it because the air is very fresh and it is very quiet. It is a great place to 'escape the hustle and bustle' of the city. Whenever I am there, I feel very relaxed and happy. It is definitely the most beautiful natural place I have ever seen in my life.",
            advanced: "I‚Äôd like to talk about Jiuzhaigou Valley, a pristine natural reserve tucked away in the mountains of Sichuan. I first stumbled upon this 'slice of heaven' through a stunning documentary on National Geographic. \n\nThe scenery there is absolutely breathtaking, characterized by its multi-colored lakes and majestic waterfalls. What's most striking is the crystal clear water, which reflects the surrounding snow-capped peaks like a mirror. I'm drawn to this place because it offers a sense of tranquility that is hard to find in our modern metropolitan lives. It‚Äôs an otherworldly experience that allows one to reconnect with nature. The picturesque landscape feels almost surreal, making every visit an unforgettable memory."
        },
        recommend: {
            title: "Describe a place in your country you would recommend to visitors",
            cue: "You should say: What it is; Where it is; What people can do there; And explain why you would like to recommend it.",
            basics: {
                "What": "Zhujiajiao Water Town.",
                "Location": "On the outskirts of Shanghai.",
                "Features": "Ancient stone bridges, traditional canal boats, old tea houses."
            },
            vocab: ["Nostalgic", "Venice of the East", "Cultural heritage", "Hidden gem", "Gastronomic delight", "Quaint"],
            simple: "I would recommend Zhujiajiao to any traveler coming to China. It is an ancient water town near Shanghai. People call it the 'Venice of the East'. \n\nThere are many things to do there. Visitors can take a traditional boat ride along the canals or walk across the old stone bridges. You can also visit the traditional tea houses and try local snacks like sticky rice dumplings. I recommend it because it is very nostalgic and peaceful. It shows the traditional side of China, which is very different from the modern skyscrapers in the city center. It‚Äôs a perfect place for taking photos and relaxing.",
            advanced: "I would highly recommend Zhujiajiao Water Town to any international traveler. Located on the periphery of Shanghai, this 'quaint' town is a well-preserved cultural heritage site. \n\nIt‚Äôs often dubbed the 'Venice of the East' due to its intricate network of canals. Visitors can immerse themselves in the nostalgic atmosphere by taking a gondola-style boat trip or exploring the narrow cobblestone alleys. For foodies, it's a gastronomic delight, offering various traditional delicacies. I recommend it because it provides a stark, fascinating contrast to the ultra-modern skyline of Shanghai. It‚Äôs a 'hidden gem' that allows tourists to glimpse the soul of ancient China without traveling too far from the city."
        },
        building: {
            title: "Describe an interesting building you saw during a trip",
            cue: "You should say: Where you saw it; What it looks like; What you have known about it; And explain why you think it is interesting.",
            basics: {
                "Where": "Lujiazui, Shanghai.",
                "Appearance": "Spiral shape, silver-grey glass, extremely tall.",
                "Identity": "The Shanghai Tower."
            },
            vocab: ["Architectural marvel", "Futuristic", "Iconic landmark", "Skyline", "Eco-friendly", "State-of-the-art"],
            simple: "I want to talk about the Shanghai Tower. I saw it last summer when I visited Shanghai. It is located in the financial district and it is the tallest building in China. \n\nIt looks very futuristic because it has a spiral shape, like a giant dragon going up into the sky. It is covered in glass and looks very shiny. I learned that the design helps it stand against strong winds. I think it is interesting because it‚Äôs not just a tall office building; it‚Äôs like a vertical city with gardens inside. Also, the elevator is one of the fastest in the world. Standing at the top and looking down was a very exciting experience.",
            advanced: "I‚Äôd like to describe the Shanghai Tower, an architectural marvel I encountered during a trip to East China. Dominating the Lujiazui skyline, it is currently the second-tallest building in the world. \n\nIts appearance is truly iconic, featuring a translucent glass facade and a unique cylindrical, twisting form. This spiral design isn't merely for aesthetics; it's a state-of-the-art engineering solution to reduce wind loads. What I found particularly fascinating is its commitment to sustainability, as it incorporates various 'eco-friendly' technologies. It‚Äôs an interesting building because it represents the pinnacle of modern engineering and serves as a symbol of China‚Äôs rapid urban transformation."
        },
        watersport: {
            title: "Describe a water sport you would like to try in the future",
            cue: "You should say: What it is; Where you would like to try it; Whether it is difficult; And explain why you would like to try it.",
            basics: {
                "What": "Scuba Diving.",
                "Location": "The Great Barrier Reef, Australia.",
                "Difficulty": "Challenging, requires certification and technical skills."
            },
            vocab: ["Adrenaline rush", "Marine life", "Vibrant coral reefs", "Weightless", "Exhilarating", "Step out of comfort zone"],
            simple: "In the future, I really want to try scuba diving. I would love to go to the Great Barrier Reef in Australia to do it. I think it might be quite difficult because you have to learn how to breathe under water and use the equipment. \n\nHowever, I want to try it because I am very interested in 'marine life'. I want to see the colorful fish and coral reefs with my own eyes. I think it would feel amazing to be 'weightless' under the water. It would be an 'exhilarating' experience and a great way to 'step out of my comfort zone'. I‚Äôve seen many videos of diving, and it looks like a whole new world.",
            advanced: "A water sport that has always been on my 'bucket list' is scuba diving. Ideally, I‚Äôd like to head to the Great Barrier Reef to experience its world-renowned biodiversity. \n\nAdmittedly, it's a challenging endeavor that requires formal training and an 'adrenaline-pumping' leap of faith. I‚Äôm eager to try it because I‚Äôve always been captivated by the mysteries of the deep sea. The prospect of being 'weightless' while observing vibrant coral reefs and exotic marine species is incredibly alluring. For me, it‚Äôs not just about the sport; it‚Äôs about the chance to immerse myself in a completely different ecosystem and push the boundaries of my personal comfort zone."
        },
        movie: {
            title: "Describe a film that made you laugh",
            cue: "You should say: What it is; When you watched it; Who you watched it with; And explain why it made you laugh.",
            basics: {
                "Movie": "'Hi, Mom' (Ni Hao, Li Huanying).",
                "Genre": "Comedy / Drama.",
                "Story": "A girl travels back in time to meet her young mother."
            },
            vocab: ["Hilarious", "Witty dialogue", "Slapstick humor", "Emotional rollercoaster", "Tear-jerking", "Relatable"],
            simple: "The movie that made me laugh a lot is called 'Hi, Mom'. I watched it two years ago during the Spring Festival with my family. It is a story about a girl who goes back in time to the 1980s. \n\nIt made me laugh because there were many 'hilarious' scenes where the main character tried to make her mother happy using modern ideas. The 'slapstick humor' was very funny. However, the movie was also very emotional at the end. I laughed because the characters were so 'relatable' and the dialogue was very witty. It‚Äôs a great film because it makes you laugh first and then makes you think about your love for your parents.",
            advanced: "I‚Äôd like to talk about the film 'Hi, Mom', which provided one of the most 'hilarious' yet touching cinematic experiences I‚Äôve ever had. I watched it with my parents during the Lunar New Year holiday a couple of years ago. \n\nThe film‚Äôs brilliance lies in its witty dialogue and perfectly timed 'slapstick humor'. The plot, involving time travel to the 80s, created numerous comical 'fish-out-of-water' situations. I found myself laughing uncontrollably at the protagonist's desperate attempts to improve her mother's life. It was an 'emotional rollercoaster'‚Äîone moment I was giggling at the 80s nostalgia, and the next, I was deeply moved. It's a rare masterpiece that balances rib-tickling comedy with profound family values."
        },
        ad: {
            title: "Describe an advertisement you have seen recently",
            cue: "You should say: When/where you saw it; What the product was; How you liked it; And explain how you felt about it.",
            basics: {
                "Ad": "Apple's 'Shot on iPhone' campaign.",
                "Media": "Social media (TikTok/Instagram) and giant billboards.",
                "Product": "iPhone camera."
            },
            vocab: ["Visually stunning", "Minimalist", "Catchy", "Memorable", "Brand loyalty", "Persuasive"],
            simple: "I recently saw a very good advertisement for the iPhone. I saw it on a big billboard in the city center and also on social media. The advertisement didn't have many words; it just showed beautiful photos and videos. \n\nThe product was the new iPhone camera. I really liked it because it was 'visually stunning'. It showed that normal people can take professional photos using just a phone. It made me feel that I could also be a good photographer. I think it was a very 'persuasive' ad because it didn't feel like a hard sell. It felt more like an art exhibition. It definitely made me more interested in the brand.",
            advanced: "I recently encountered a 'visually stunning' advertisement from Apple's 'Shot on iPhone' campaign. I first noticed it on a massive digital billboard in the CBD, and subsequently, it kept appearing on my social media feeds. \n\nThe ad wasn't promoting technical specs; instead, it showcased breathtaking user-generated content. I was deeply impressed by its 'minimalist' approach. It felt incredibly 'persuasive' because it focused on the end-user's experience rather than the hardware itself. It evoked a sense of creativity and aspiration in me, making me feel that with the right tool, anyone could capture professional-grade imagery. It was a 'memorable' campaign that effectively strengthened my brand loyalty through pure visual storytelling."
        },
        novel: {
            title: "Describe a story or novel you have read that you found interesting",
            cue: "You should say: When you read it; What the story was about; Who wrote it; And explain why it was interesting.",
            basics: {
                "Book": "'To Kill a Mockingbird' or 'The Three-Body Problem'.",
                "Author": "Harper Lee / Liu Cixin.",
                "Theme": "Justice, childhood, or Sci-fi."
            },
            vocab: ["Gripping plot", "Thought-provoking", "Character development", "Page-turner", "Immersive", "Moral lesson"],
            simple: "I want to talk about the novel 'The Three-Body Problem' by Liu Cixin. I read it last summer during my vacation. It is a science fiction story about humans making contact with aliens. \n\nIt was very interesting because the 'plot was very gripping'. It made me think about the future of the Earth and the universe. The story is very 'thought-provoking' and it has many surprising twists. Even though some parts were a bit difficult to understand, I couldn't stop reading it‚Äîit was a real 'page-turner'. It was interesting because it mixed science with human history in a very unique way. It changed how I look at the stars at night.",
            advanced: "A novel that I found absolutely 'gripping' is 'The Three-Body Problem' by the renowned sci-fi author Liu Cixin. I delved into this masterpiece last year, and it proved to be an 'immersive' experience. \n\nThe narrative explores the first contact between humanity and a dying alien civilization. What makes it so 'thought-provoking' is the way it blends hardcore physics with profound philosophical questions about human nature. The 'character development' is subtle yet effective, and the sheer scale of the imagination is staggering. It was a genuine 'page-turner' for me; I was constantly surprised by the plot's complexity. It‚Äôs an interesting read because it challenges your perspective on our place in the cosmos."
        },
        info: {
            title: "Describe a time when you needed to search for information",
            cue: "You should say: What info you searched for; When you searched for it; Where you searched for it; And explain why you needed to search for it.",
            basics: {
                "Topic": "Academic research for a school project on AI.",
                "Tools": "Search engines (Google/Baidu) and AI tools like ChatGPT.",
                "Goal": "To find reliable data and diverse viewpoints."

    function switchTopic(topicId) {
        const topic = topics[topicId];
        const app = document.getElementById('app');
        
        // Êõ¥Êñ∞ÂØºËà™Áä∂ÊÄÅ
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        event.target.classList.add('active');

        // ÁîüÊàêÂÜÖÂÆπ
        let basicsHtml = '';
        for (let key in topic.basics) {
            basicsHtml += `<li><strong>${key}:</strong> ${topic.basics[key]}</li>`;
        }

        let vocabHtml = '';
        topic.vocab.forEach(v => {
            vocabHtml += `<li class="vocab-tag">${v}</li>`;
        });

        app.innerHTML = `
            <div class="topic-header">
                <h1>${topic.title}</h1>
            </div>

            <div class="cue-card">
                <strong>Target Cues:</strong><br>
                ${topic.cue}
            </div>

            <div class="section-grid">
                <div class="info-card">
                    <h3>üîç Basics & Key Features</h3>
                    <ul style="padding-left:20px; color:var(--text-muted); line-height:2">
                        ${basicsHtml}
                    </ul>
                </div>
                <div class="info-card">
                    <h3>üìö Vocabulary Bank</h3>

                        ${vocabHtml}
                    </ul>
                </div>
            </div>

            <div class="script-container">
                <div class="script-box simple">
                    <span class="badge b-simple">Band 5.5 - 6.0 (Simple & Clear)</span>
                    <div class="script-content">${topic.simple}</div>
                </div>
                <div class="script-box advanced">
                    <span class="badge b-advanced">Band 6.5 - 7.5 (Advanced & Fluent)</span>
                    <div class="script-content">${topic.advanced}</div>
                </div>
            </div>
        `;
        resetTimer();
    }

    // ËÆ°Êó∂Âô®ÈÄªËæë
    let timer;
    let timeLeft = 120;
    let isRunning = false;

    function toggleTimer() {
        const btn = document.querySelector('.t-start');
        if (isRunning) {
            clearInterval(timer);
            btn.innerText = "Resume";
        } else {
            timer = setInterval(updateTimer, 1000);
            btn.innerText = "Pause";
        }
        isRunning = !isRunning;
    }

    function updateTimer() {
        if (timeLeft <= 0) {
            clearInterval(timer);
            alert("Time's up! Great job.");
            resetTimer();
            return;
        }
        timeLeft--;
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer-display').innerText = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function resetTimer() {
        clearInterval(timer);
        timeLeft = 120;
        isRunning = false;
        document.getElementById('timer-display').innerText = "02:00";
        document.querySelector('.t-start').innerText = "Start / Pause";
    }

    window.onload = () => switchTopic('friend');
